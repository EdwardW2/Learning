layout: default
---
<article class="post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>
  
    <div class="post-content">
      {{ content }}
    </div>

    <ul>
        <li><img src="/assets/img/api.svg" alt="API Icon" width="200" height="100"><p>API</p></li>
        <li><img src="/assets/img/apple.svg" alt="Apple Icon" width="200" height="100"><p>Apple</p></li>
    </ul>
  
  </article>
