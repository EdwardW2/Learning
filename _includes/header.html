<header class="site-header" role="banner">

    <div class="wrapper">
      {%- if site.masthead -%}
      <a href="{{ "/" | relative_url }}"><img class="site-masthead" src="{{ site.masthead | relative_url }}" alt="{{ site.title | escape }}" /></a>
      {%- else -%}
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
      {%- endif -%}
    </div>
    
  </header>
